<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{library}} tutorials</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb text-muted" itemscope itemtype="http://schema.org/BreadcrumbList">
                {{#breadcrumbList}}
                <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                    <a itemprop="item" href="{{url}}" {{#last}}class="text-muted" {{/last}}>
                    <span itemprop="name">{{index}}</span></a>
                    <meta itemprop="position" content="{{position}}"/>
                </li>
                {{/breadcrumbList}}
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover" style="margin-top: 25px;">
                <thead>
                    <tr>
                        <td>Tutorial</td>
                        <td>Author</td>
                    </tr>
                </thead>
                <tbody>
                {{#tutorials}}
                    <tr>
                        <td><a href="/libraries/{{library}}/tutorials/{{slug}}">{{name}}</a></td>
                        <td><a href="{{author.homepage}}">{{author.name}}</a></td>
                    </tr>
                {{/tutorials}}
                </tbody>
            </table>
        </div>
    </div>
</div>
